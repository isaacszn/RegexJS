<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tester project for RegexJS</title>
  <!--<script src="https://regexjs.vercel.app/lib/regex.min.js"></script>-->
</head>

<body>
  <span>Email</span>
  <br><input type="email" id="email" placeholder="email"><br>
  <span>URL</span>
  <br><input type="url" id="url" placeholder="url"><br>
  <span>Password</span>
  <br><input type="password" id="password" placeholder="password"><br>
  <span>Username</span>
  <br><input type="text" id="username" placeholder="username"><br>
  <span>Tel</span>
  <br><input type="tel" id="tel" placeholder="Telephone no"><br>
  <span>Date</span>
  <br><input type="date" id="date"><br>
  <button type="button" id="button">Validate</button>
  <script>
    const button = document.querySelector('#button')
    button.addEventListener('click', () => {
      let email = document.querySelector('#email').value;
      let url = document.querySelector('#url').value;
      let username = document.querySelector('#username').value;
      let tel = document.querySelector('#tel').value;
      let password = document.querySelector('#password').value;
      RegexJS.validateEmail(email);
      RegexJS.validateURL(url);
      RegexJS.validateUsername(username);
      RegexJS.validatePhoneNo(tel);
      RegexJS.validatePassword(password);
    })
  </script>
  <!-- RegexJS::: -->
  <script src="lib/regex.js"></script>
</body>

</html>
